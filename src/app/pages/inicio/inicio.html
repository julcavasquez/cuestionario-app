<div class="container">
  <h5 class="center-align">Pregunta {{ preguntaActualIndex + 1 }} de {{ preguntas.length }}</h5>     
  <div class="card">
    <div class="card-content">
      <div *ngIf="preguntaActual">
        <span class="card-title">{{ preguntaActual.texto }}</span>
  <ul>
    <li *ngFor="let opcion of preguntaActual.opciones"
        (click)="seleccionarOpcion(opcion)"
        [style.cursor]="'pointer'"
        [style.background]="
          (!preguntaActual.multiple && opcion === seleccionUnica) ||
          (preguntaActual.multiple && seleccionMultiple.has(opcion))
            ? '#d3f9d8'
            : 'white'
        ">
      <input
        type="{{ preguntaActual.multiple ? 'checkbox' : 'radio' }}"
        [checked]="
          !preguntaActual.multiple
            ? opcion === seleccionUnica
            : seleccionMultiple.has(opcion)
        "
        readonly
      />
      {{ opcion.texto }}
    </li>
  </ul>

  <div *ngIf="esRespuestaCorrecta" class="feedback-correcto">
    <strong>Â¡Correcto!:</strong>
    <div style="white-space: pre-line;">{{ feedbackCorrecto }}</div>
  </div>

  <button (click)="siguientePregunta()" [disabled]="!esRespuestaCorrecta">
    Siguiente
  </button>
</div>
    </div>
  </div>  
</div>
